services:
  db:
    image: postgres:16-alpine
    container_name: great-scott-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: doc
      POSTGRES_PASSWORD: greatscott
      POSTGRES_DB: great_scott_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
